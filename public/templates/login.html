<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="linkyMain">
      <div class="page-header">
        <h1>Linky</h1>
      </div>

      <form ng-submit="logIn()" class="formMargin">
        <h3>Log In</h3>

        <div class="form-group bottomMargin">
          <input type="text" class="form-control" placeholder="Username" autocorrect=off ng-model="user.username"></input>
          <span ng-show="error.username" class="formError pull-right">
            {{ error.username }}
          </span>
        </div>
        <div class="form-group bottomMargin">
          <input type="password" class="form-control" placeholder="Password" autocorrect=off ng-model="user.password"></input>
          <span ng-show="error.password" class="formError pull-right">
            {{ error.password }}
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
