<div class="col-md-6 col-md-offset-3 linkyContent linkyColor">
  <div class="page-header">

    <h3>
      {{post.title}}
      <span style="font-size:17px;"">({{post.upvotes}})</span>
    </h3>
    <a target='_blank' href="{{post.link}}">{{shortenedLink}}</a> -     
    <span ng-show="currentUserIsAuthor()">
      posted by you <a href="#" ng-click="deletePost()">DELETE POST</a>
    </span>
    <span ng-hide="currentUserIsAuthor()">
      posted by {{post.author}}
    </span>
    <a class="pull-right" href='#/home'> <span class='glyphicon glyphicon-arrow-left'/> Back</a>  
  </div> 

  <div class="linkDescriptionBackground">
    {{post.description}}
  </div>
  <span class="pull-right">
        ({{post.upvotes}})
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementPostUpvotes(post)"></span>
        <span class="glyphicon glyphicon-thumbs-down" ng-click="reducePostUpvotes(post)"></span>
  </span>
  <br>
  <h2>Comments</h2>

  <div class="commentWrapper" ng-repeat="comment in post.comments | orderBy:'-upvotes'">
       
    <div class="commentBody bubble">
    <div>
      {{comment.body}} 
      
      </div>
    </div>
    <div class="commentAuthor">      
       {{comment.author}}
       <span class="pull-right">
        ({{comment.upvotes}})
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
        <span class="glyphicon glyphicon-thumbs-down" ng-click="reduceUpvotes(comment)"></span>
      </span>
    </div> 
<br>
  </div>

  <form ng-submit="addComment()" ng-show="isLoggedIn()" style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <textarea class="form-control" placeholder="Comment" ng-model="body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
  <br>
  <div ng-hide="isLoggedIn()">
    <p>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</p>
  </div>
</div>
