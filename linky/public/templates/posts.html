<div class="col-md-6 col-md-offset-3">
  <div class="page-header">

    <h3>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
    </h3>
  </div>

  <div>
    {{post.description}}
  </div>
  <br>

  <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    <span class="glyphicon glyphicon-thumbs-down" ng-click="reduceUpvotes(comment)"></span>
    {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:15px; margin-left:10px;">
      {{comment.body}}
    </span>
  </div>

  <form ng-submit="addComment()" ng-show="isLoggedIn()" style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment"
      ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
  <br>
  <div ng-hide="isLoggedIn()">
    <p>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</p>
  </div>
</div>
<div class="col-md-6 col-md-offset-3">
  <a href='#/home'> <span class='glyphicon glyphicon-arrow-left'/> Back</a>
</div>
